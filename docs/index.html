<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deployment Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.11.7/plugin/relativeTime.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_relativeTime);
    </script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Deployment Status</h1>
      <div class="config-section">
        <button id="configToggle" class="config-toggle">
          Configuration Settings
          <span class="toggle-icon">â–¼</span>
        </button>
        <div id="configContent" class="config-content">
          <h3>Environments</h3>
          <ul id="envList" class="config-list"></ul>
          <button id="addEnv" class="add-button">Add Environment</button>

          <h3>Repositories</h3>
          <ul id="repoList" class="config-list"></ul>
          <button id="addRepo" class="add-button">Add Repository</button>

          <h3>Settings</h3>
          <div class="config-item">
            <label for="refreshInterval"
              >Auto-refresh interval (minutes):</label
            >
            <input
              type="number"
              id="refreshInterval"
              min="1"
              max="60"
              value="10"
              style="width: 80px"
            />
          </div>

          <h3>GitHub Authentication</h3>
          <span>
            Enter your GitHub Personal Access Token with Read-only access to
            Deployments. This is only required for private repositories.
          </span>
          <div class="token-input">
            <input
              type="password"
              id="tokenInput"
              placeholder="Enter GitHub Personal Access Token with Read-only access to Deployments"
            />
            <button id="saveToken">Save Token</button>
          </div>
          <div id="authStatus" class="auth-status"></div>
        </div>
      </div>
      <div id="deploymentGrid" class="deployment-grid"></div>
      <div id="errorMessage" class="error-message"></div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
